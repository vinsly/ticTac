<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TIC TAC</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->
</head>
<body>
	<div class="diagnal-backward-line"></div>
	<div class="diagnal-forward-line"></div>
	<div class="row-line"></div>
	<div class="column-line"></div>
	<div id="grid">
	    <div class="cell" id="cell00"></div>
	    <div class="cell" id="cell01"></div>
	    <div class="cell" id="cell02"></div>
	    <div class="cell" id="cell10"></div>
	    <div class="cell" id="cell11"></div>
	    <div class="cell" id="cell12"></div>
	    <div class="cell" id="cell20"></div>
	    <div class="cell" id="cell21"></div>
	    <div class="cell" id="cell22"></div>
	</div>â€‹
	<div class="after-type-select"><span id="what-is-type"></span></div>
	<div class="overlay" style="background-color: rgba(2, 2, 2, 0.62);">
		<div id="loader">
			<img src="../images/loading.gif" alt="indicator" class="loader"><span class="loadmessage">Toss result in progress..</span>
		</div>
		<div class="shape-type" id="type-select-div">
			<span>Please Select Your type</span>
			<select id="type-select">
				<option value=0>Select</option>
				<option value=1>O</option>
				<option value=2>X</option>
			</select>
		</div>
		<div id="toss-choice" class="shape-type">
			<span>Please Select Your Choice for toss</span>
			<select id="toss-select">
				<option value=0>Select</option>
				<option value=1>Head</option>
				<option value=2>Tail</option>
			</select>
		</div>
	</div>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/client-socket.js"></script>
</body>
</html>
